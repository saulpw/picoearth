<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Picoearth</title>
    <link href='assets/css/font-awesome.min.css' rel='stylesheet'>
    <link href='assets/css/foundation.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Share+Tech' rel='stylesheet' type='text/css'>
    <script src='assets/js/vendor/modernizr.js'></script>
  </head>
  <body>
    <div id='top-nav'></div>
    <div class='row'>
      <div class='large-4 columns' data-equalizer-watch>
        <div class='panel' id='stats-panel'>
          <!-- Stats -->
          <h3>
            Year:
            <span id='year'>1000</span>
          </h3>
          <div>
            Population:
            <span id='population'>
              0
            </span>
            <i class='fa fa-child'></i>
            <span id='population-rate' style='font-size: 11px'></span>
          </div>
          <div>
            Annual birth rate:
            <span id='birthrate'>
              0
            </span>
            <i class='fa fa-'></i>
            <span id='birthrate-rate' style='font-size: 11px'></span>
          </div>
          <div>
            Annual death rate:
            <span id='deathrate'>
              0
            </span>
            <i class='fa fa-'></i>
            <span id='deathrate-rate' style='font-size: 11px'></span>
          </div>
          <div>
            Food source:
            <span id='foodsource'>
              0
            </span>
            <i class='fa fa-'></i>
            <span id='foodsource-rate' style='font-size: 11px'></span>
          </div>
        </div>
        <!-- Graph area -->
        <ul class='accordion' data-accordion id='graph-accordion'>
          <li class='accordion-navigation'>
            <a href='#graph-area' id='graph-banner'>
              Graph
              <i class='fa fa-arrow-up right'></i>
            </a>
            <div class='content active' id='graph-area'></div>
          </li>
        </ul>
        <!-- Log area -->
        <ul class='accordion' data-accordion id='log-accordion'>
          <li class='accordion-navigation'>
            <a href='#log' id='log-banner'>
              Log
              <i class='fa fa-arrow-up right'></i>
            </a>
            <div class='content active' id='log'></div>
          </li>
        </ul>
      </div>
      <div class='large-4 columns' data-equalizer-watch>
        <!-- User interaction area -->
        <div class='row'>
          <div class='large-4 columns'>
            <button class='alert round'>
              <i class='fa fa-refresh'></i>
              <span class='reset-game'>Reset</span>
            </button>
          </div>
          <div class='large-4 right columns'>
            <button class='success round' id='forward-button'>
              <i class='fa fa-forward'></i>
              <span id='game-speed-label'></span>
            </button>
          </div>
        </div>
        <div class='row'>
          <div class='large-12 columns'>
            <button id='mate-button'>
              <i class='fa fa-venus-mars'></i>
              Mate (+1 thousand humans)
            </button>
          </div>
        </div>
        <!-- Earth image -->
        <img src='assets/img/seasonal_earth.gif'>
        <!-- Alert box area -->
        <div id='alert-area'></div>
      </div>
      <!-- Technology tree -->
      <div class='large-4 columns full-height' data-equalizer-watch>
        <div class='panel full-height' id='tech-tree'>
          <h2>Technology</h2>
        </div>
      </div>
    </div>
    <!-- Game over modal -->
    <div aria-hidden='true' aria-labelledby='modalTitle' class='reveal-modal' data-reveal id='modal-gameover' role='dialog'>
      <h1 style='text-align: center;'>You destroyed Earth. Game over.</h1>
      <button class='alert round push-5'>
        <i class='fa fa-refresh'></i>
        <span class='reset-game'>Reset</span>
      </button>
    </div>
    <!--  -->
    <!-- Load scripts -->
    <!--  -->
    <link href='assets/css/picoearth.css' rel='stylesheet'>
    <script src='assets/js/vendor/jquery.js'></script>
    <script src='assets/js/vendor/jquery-ui-1.11.3/jquery-ui.min.js'></script>
    <script src='assets/js/foundation.min.js'></script>
    <script src='assets/js/Chart.min.js'></script>
    <script src='assets/js/events.js'></script>
    <script src='assets/js/techtree.js'></script>
    <script src='assets/js/picoearth.js'></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
