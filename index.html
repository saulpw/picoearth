<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Picoearth</title>
    <link href='assets/css/foundation.css' rel='stylesheet'>
    <script src='assets/js/vendor/modernizr.js'></script>
  </head>
  <body>
    <div class='row'>
      <div class='large-6 columns'>
        <!-- Stats -->
        <h3>
          Year:
          <span id='year'>1000</span>
        </h3>
        <div>
          Population:
          <span id='human-count'>0</span>
        </div>
        <div>
          Birth rate:
          <span id='birthrate'>0</span>
        </div>
        <div>
          Death rate:
          <span id='deathrate'>0</span>
        </div>
        <!-- User interaction area -->
        <button id='mate-button'>Mate</button>
      </div>
      <div class='large-6 columns'>
        <!-- Technology tree -->
        <h2>Technology</h2>
        <div class='row'>
          <div class='large-6 columns'>
            <button id='lust-upgrade'>Promote Lust</button>
          </div>
          <div class='large-6 columns'>
            <button id='lust-downgrade'>Ban Lust</button>
          </div>
        </div>
        <div class='row'>
          <div class='large-6 columns'>
            <button id='pollution-upgrade'>Promote Pollution</button>
          </div>
          <div class='large-6 columns'>
            <button id='pollution-downgrade'>Ban Pollution</button>
          </div>
        </div>
      </div>
    </div>
    <script src='assets/js/vendor/jquery.js'></script>
    <script src='assets/js/foundation.min.js'></script>
    <script src='assets/js/picoearth.js'></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
